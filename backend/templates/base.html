<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#007bff',
                        secondary: '#6c757d',
                        success: '#28a745',
                        danger: '#dc3545',
                        warning: '#ffc107',
                        info: '#17a2b8'
                    }
                }
            }
        }
    </script>
    
    <!-- CSS Base -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
        }
        
        /* Animaciones suaves */
        * {
            transition: all 0.3s ease;
        }
        
        /* Enlaces */
        a {
            color: #007bff;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        /* Temas */
        .theme-dark {
            background-color: #1a1a1a;
            color: #fff;
        }
        
        .theme-modern {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }
        
        .theme-minimal {
            font-family: 'Georgia', serif;
            background-color: #fafafa;
        }
        
        /* CSS Específico del tema moderno */
        .theme-modern .hero {
            background: rgba(255,255,255,0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin: 20px;
        }
        
        .theme-modern .btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .theme-modern .btn:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body class="{% if theme == 'dark' %}theme-dark{% elif theme == 'modern' %}theme-modern{% elif theme == 'minimal' %}theme-minimal{% endif %}">
    <main class="min-h-screen">
        {{ content|safe }}
    </main>
    
    <!-- Analytics placeholder -->
    <script>
        // Aquí se puede agregar Google Analytics, etc.
        console.log('Página generada: {{ slug }}');
    </script>
</body>
</html>
