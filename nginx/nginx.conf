events {
    worker_connections 1024;
}

http {
    upstream backend {
        server backend:3001;
    }

    upstream frontend {
        server frontend:3000;
    }

    # Configuración para el builder principal
    server {
        listen 80;
        server_name localhost;
        
        # API routes
        location /api {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Frontend React App
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # For React Router
            try_files $uri $uri/ @fallback;
        }
        
        location @fallback {
            proxy_pass http://frontend;
        }
        
        # WebSocket support for React development
        location /sockjs-node {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # Configuración para subdominios de sitios generados
    server {
        listen 80;
        server_name ~^(?<subdomain>.+)\.localhost$;
        
        root /var/www/sites/$subdomain;
        index index.html;
        
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # Headers para archivos estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Log para debug
        access_log /var/log/nginx/subdomain_access.log;
        error_log /var/log/nginx/subdomain_error.log;
    }
}