<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tailwind</title>
    <style>
        .test-red { background-color: red; }
        .text-center { text-align: center; }
        .p-5 { padding: 1.25rem; }
        .bg-blue-600 { background-color: #2563eb; }
        .text-white { color: white; }
    </style>
</head>
<body>
    <h1>Test básico de estilos</h1>
    
    <!-- Test con estilo inline -->
    <div style="background-color: red; padding: 20px; text-align: center;">
        ESTO DEBERÍA SER ROJO CON PADDING
    </div>
    
    <!-- Test con clase CSS simple -->
    <div class="test-red">
        ESTO DEBERÍA SER ROJO (CSS class)
    </div>
    
    <!-- Test con clases Tailwind simples -->
    <div class="text-center p-5 bg-blue-600 text-white">
        ESTO DEBERÍA SER AZUL CON TEXTO BLANCO Y CENTRADO
    </div>
    
    <!-- Test del HTML original -->
    <section class="text-center py-20 px-5 bg-gray-900 text-white">
        <h1 class="text-4xl font-bold mb-5">Título de prueba</h1>
        <p class="text-lg mb-8">Este es un párrafo de prueba</p>
    </section>

</html>
