<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple</title>
    <style>
        .test-bg-red { background-color: red !important; }
        .test-text-center { text-align: center !important; }
        .test-padding { padding: 20px !important; }
        .test-text-white { color: white !important; }
        .test-text-large { font-size: 24px !important; }
        .test-margin-bottom { margin-bottom: 20px !important; }
        
        /* Clases de Tailwind simplificadas */
        .bg-gray-900 { background-color: #111827 !important; }
        .text-white { color: #ffffff !important; }
        .text-center { text-align: center !important; }
        .p-5 { padding: 1.25rem !important; }
        .py-20 { padding-top: 5rem !important; padding-bottom: 5rem !important; }
        .px-5 { padding-left: 1.25rem !important; padding-right: 1.25rem !important; }
        .text-4xl { font-size: 2.25rem !important; line-height: 2.5rem !important; }
        .font-bold { font-weight: 700 !important; }
        .mb-5 { margin-bottom: 1.25rem !important; }
        .text-lg { font-size: 1.125rem !important; line-height: 1.75rem !important; }
        .mb-8 { margin-bottom: 2rem !important; }
        .opacity-90 { opacity: 0.9 !important; }
        .inline-block { display: inline-block !important; }
        .bg-blue-600 { background-color: #2563eb !important; }
        .py-4 { padding-top: 1rem !important; padding-bottom: 1rem !important; }
        .px-8 { padding-left: 2rem !important; padding-right: 2rem !important; }
        .rounded { border-radius: 0.25rem !important; }
    </style>
</head>
<body>
    <div class="test-bg-red test-text-center test-padding test-text-white">
        TEST 1: Esto debería ser rojo con texto blanco centrado
    </div>
    
    <section class="bg-gray-900 text-white text-center py-20 px-5">
        <h1 class="text-4xl font-bold mb-5">Título principal</h1>
        <p class="text-lg mb-8 opacity-90">Subtítulo descriptivo</p>
        <a href="#" class="inline-block bg-blue-600 text-white font-bold py-4 px-8 rounded">Botón de acción</a>
    </section>
    
    <div class="p-5">
        <p>Contenido con padding</p>
    </div>
</body>
</html>
